
<div class="container-fluid">
    <div class="row md-12">
        <div class="col md-12">
            <div class="card mt-4">
                <div class="card-body">
                    <div class="mb-2">
                        <span class="fs-5">Domínios pesquisados: {{dominiosList.length}}</span>
                    </div>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <div>
                        <span class="fs-6"><b>Lista de domínios pesquisados:</b> </span>
                    </div>

                    <div class="d-flex flex-row">
                        <div class="w-50 d-flex flex-row">
                            <div class="form-group w-50 me-2">
                                <label style="font-size: 12px;" for="ordenacao">
                                    <b>Ordenação:</b>
                                </label>
                                <select class="form-control form-control-sm w-100" id="ordenacao" [(ngModel)]="ordenacao" (change)="changeOrder()">
                                    <optgroup label="Maiores valores">
                                        <option value="1">Maior tempo de navegação</option>
                                        <option value="2">Maior quantidade de pesquisas</option>
                                        <option value="3">Maior quantidade de usuários que acessaram</option>
                                    </optgroup>
                                    <optgroup label="Menores valores">
                                        <option value="4">Menor tempo de navegação</option>
                                        <option value="5">Menor quantidade de pesquisas</option>
                                        <option value="6">Menor quantidade de usuários que acessaram</option>
                                    </optgroup>
                                </select>
                            </div>
    
                            <div class="form-group w-50 me-2">
                                <label style="font-size: 12px;" for="nr-limite">
                                    <b>Limite:</b>
                                </label>
                                <select class="form-control form-control-sm w-100" id="nr-limite" [(ngModel)]="limite" (change)="changeOrder()">
                                    <option value="5">5 registros</option>
                                    <option value="10">10 registros</option>
                                    <option value="20">20 registros</option>
                                    <option value="30">30 registros</option>
                                    <option value="40">40 registros</option>
                                    <option value="50">50 registros</option>
                                    <option value="100">100 registros</option>
                                    <option value="0">Todos</option>
                                </select>
                            </div>
                        </div>
                        <!-- 
                        <div class="w-50 d-flex flex-row jus">
                            
                        </div> 
                        -->
                    </div>

                    <div class="d-flex flex-column w-100" *ngIf="dominiosListHtml.length > 0">
                        <div class="card mt-3" *ngFor="let item of dominiosListHtml" (click)="changeCard(item)" style="cursor: pointer;">
                            <div class="card-body" >
                                <div class="d-flex flex-row">
                                    <span class="pe-2" *ngIf="item.full == false">
                                        <fa-icon [icon]="['fas', 'plus']" class="me-2"></fa-icon>
                                    </span>
                                    <span class="pe-2" *ngIf="item.full == true">
                                        <fa-icon [icon]="['fas', 'minus']" class="me-2"></fa-icon>
                                    </span>
                                    <span class="ps-1">
                                        {{item.dominio}}
                                    </span>
                                </div>  
                                <div class="d-flex flex-column mt-3" *ngIf="item.full == true">
                                    <span>
                                        Pesquisas: {{item.pesquisas}}
                                    </span>

                                    <span>
                                        Tempo: {{conversor.msToTime(item.tempo)}}
                                    </span>

                                    <span>
                                        Usuários: {{item.usuarios}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-column w-100" *ngIf="dominiosListHtml.length == 0">
                        <div class="card mt-3">
                            <div class="card-body" >
                                <div class="d-flex flex-row">
                                    <span class="pe-2">
                                        Sem registros.
                                    </span>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
