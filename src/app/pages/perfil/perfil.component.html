<div class="container-fluid align-self-stretch p-0" >
    <!-- Título da página -->
    <div class="row border-bottom border-black sticky-top bg-white" style="height: 48px;">
        <h4>
            Manutenção de perfil
        </h4>
    </div>

    <div class="row p-1 mb-2 mt-2">
        <div class="col-md-12 p-0">
            <div class="d-flex flex-row w-100">
                <div class="form-group w-50 me-2">
                    <label style="font-size: 12px;" for="nome-usuario">
                        <b>Nome:</b>
                    </label>
                    <input class="form-control form-control-sm w-100" id="nome-usuario" [(ngModel)]="nome">
                </div>
    
                <div class="form-group w-50 me-2">
                    <label style="font-size: 12px;" for="senha-acesso">
                        <b>Senha:</b>
                    </label>
                    <input class="form-control form-control-sm w-100" id="senha-acesso" type="password"  [(ngModel)]="senha">
                </div>
            </div>
            <div class="d-flex flex-row w-100">
                <div class="form-group w-50 pe-2">
                    <label style="font-size: 12px;" for="email-usuario">
                        <b>E-mail:</b>
                    </label>
                    <input class="form-control form-control-sm w-100" id="email-usuario" type="email"  [(ngModel)]="email">
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 mt-2 d-flex flex-row justify-content-start align-items-center p-0">
            <button class="btn btn-success btn-sm" (click)="atualizar()">
                <fa-icon [icon]="['fas', 'rotate-right']" class="me-2"></fa-icon>
                <span>Atualizar</span>
            </button>

            <button class="btn btn-danger btn-sm" (click)="deletar()">
                <fa-icon [icon]="['fas', 'times']" class="me-2"></fa-icon>
                <span>Deletar perfil</span>
            </button>
        </div>
    </div>
</div>
